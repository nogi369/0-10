<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grouping</title>
  </head>
  <body>
    <!-- divタグ -->
    <div>
      <p>あなたは誰ですか？</p>
      <p>私は佐藤です。</p>
    </div>
    <br />
    <!-- spanタグ -->
    <p>毎日<span>ちょっと</span>ずつデザインを学ぼう</p>
  </body>
</html>
