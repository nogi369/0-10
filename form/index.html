<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <!-- formタグ -->
    <form action="送信先" method="get / post">
      ・・・フォームのコントロール部品
    </form>
    <!-- inputタグ -->
    <input
      type="部品の種類"
      name="部品の名前"
      value="初期値 / 送信されるデータ ボタンのラベル"
    />
    <br />
    <form action="detail.html" method="get">
      <input type="text" />
      <input type="tel" />
      <input type="url" />
      <input type="email" />
      <input type="search" />
      <input type="date" />
      <input type="password" />
      <input type="radio" />
      <input type="radio" />
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="file" />
      <input type="submit" />
    </form>
    <br />
    <!-- textarea -->
    <textarea
      name="部品の名前"
      cols="1行あたりに表示するだいたいの文字数"
      rows="表示する行数"
    ></textarea>
    <form action="detail.html" method="get">
      <textarea name="textarea" cols="30" rows="3"></textarea>
    </form>
    <!-- selectタグ -->
    <form action="detail.html" method="get">
      <select name="select">
        太郎 次郎 三郎
      </select>
    </form>
    <!-- optionタグ -->
    <form action="detail.html" method="get">
      <select name="select">
        <option value="太郎">太郎</option>
        <option value="次郎">次郎</option>
        <option value="三郎">三郎</option>
      </select>
    </form>
    <!-- labelタグ -->
    <form action="detail.html" method="get">
      <!-- ラベルとなるテキストと部品の両方を囲む方法 -->
      <label>お名前：<input type="text" name="name" /></label>
    </form>
    <br />
    <form action="detail.html" method="get">
      <!-- labelタグのfor属性に部品のid名を指定して関連付ける方法 -->
      <label for="name">お名前：</label>
      <input type="text" name="name" id="name" />
    </form>
  </body>
</html>
